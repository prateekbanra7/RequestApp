<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body bgcolor = "green" text = 'white'>
	<center>
		<h1>ABC Intelligence private limited:Registration for Students</h1>
	</center>
	<form method="post" action="./reg">
		<table align='center'>
			<tr>
				<th>Name</th>
				<td><input type='text' name='username' /></td>
			</tr>
			<tr>
				<th>Contact Number</th>
				<td><input type='text' name='contactnumber' /></td>
			</tr>
			<tr>
				<th>Email ID</th>
				<td><input type='text' name='emailid' /></td>
			</tr>
			<tr>
				<th>Enter course Details</th>
				<td>
					<select name='course' multiple="multiple">
						<option value='corejava'>core java</option>
						<option value='advancejava'>Advance java</option>
						<option value='hibernate'>Hibernate</option>
						<option value='spring'>Spring</option>
						<option value='microservices'>Microservices</option>
					</select>
				</td>
			</tr>
			<tr>
				<th></th>
				<td>
					<input type='submit' value='register'/>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
